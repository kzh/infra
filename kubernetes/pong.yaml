apiVersion: v1
kind: Namespace
metadata:
  name: pong
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pong
  namespace: pong
  labels:
    app: pong
spec:
  selector:
    matchLabels:
      app: pong
  template:
    metadata:
      labels:
        app: pong
    spec:
      containers:
      - name: pong
        image: docker.pkg.github.com/kzh/pong/pong:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: pong
  namespace: pong
spec:
  selector:
    app: pong
  ports:
    - name: pong-http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pong-https-redirect
  namespace: pong
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`ping.kzh.dev`)
    kind: Rule
    middlewares:
      - name: enforce-https
        namespace: kube-system
    services:
    - name: pong
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pong
  namespace: pong
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`ping.kzh.dev`)
    kind: Rule
    services:
    - name: pong
      port: 80
  tls:
    certResolver: letsencrypt
