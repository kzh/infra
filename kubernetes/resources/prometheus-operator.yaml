apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik
  namespace: monitoring
  labels:
    release: prometheus-operator
spec:
  jobLabel: jobLabel
  podMetricsEndpoints:
  - port: traefik
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
