image:
  name: traefik
  tag: 2.2.1

ingressRoute:
  dashboard:
    enabled: false

service:
  type: ClusterIP
  spec:
    clusterIP: None

ports:
  traefik:
    expose: true
  web:
    port: 8000
    hostPort: 80
  websecure:
    port: 8443
    hostPort: 443

additionalArguments:
  - "--entryPoints.web.address=:8000"
  - "--entryPoints.web.http.redirections.entryPoint.to=:443"
  - "--entryPoints.websecure.address=:8443"
  - "--entryPoints.websecure.http.tls"
  - "--accesslog"
  - "--api.dashboard"
  - "--api.insecure"
  - "--providers.kubernetesingress"
  - "--providers.kubernetescrd"
  - "--metrics.prometheus"

globalArguments: []
